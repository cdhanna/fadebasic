name: Release

on:
  workflow_dispatch:
    inputs:
      commit:
        type: string
        description: Commit hash to deploy
        default: main
      majorSemver:
        type: number
        description: minor number in semver 
        required: true
        default: 0
      minorSemver:
        type: number
        description: minor number in semver 
        required: true
        default: 0
      patchSemver:
        type: number
        description: patch number in semver 
        required: true
        default: 0

run-name:  Release ${{ inputs.majorSemver }}.${{ inputs.minorSemver }}.${{ inputs.patchSemver }} by @${{ github.actor }}
jobs:
  release:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    concurrency:
      group: release
      cancel-in-progress: true
    steps:
    
      - uses: actions/checkout@v4
        with: 
          ref: ${{ github.event.inputs.commit }}

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Run Build Script
        working-directory: ./FadeBasic
        run: sh ./install.sh ${{ inputs.majorSemver }}.${{ inputs.minorSemver }}.${{ inputs.patchSemver }} 1 ${{ secrets.NUGET_HOST }} ${{ secrets.NUGET_API_KEY }}
    
      - name: Run VsCode Scripts
        working-directory: ./VsCode/basicscript
        run: |
          sudo chmod -R 777 out
          npm install
          npm version ${{ inputs.majorSemver }}.${{ inputs.minorSemver }}.${{ inputs.patchSemver }}
          npx vsce publish -p ${{ secrets.VS_CODE_AZURE_PAT }}

